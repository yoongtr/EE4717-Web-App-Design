<!DOCTYPE html>

<html>

<body> 

<script>

	var bp = new Array("head", "shoulders", "knee", "toes")   // defining an array using Array.....limited numbers of places available like 3
	
	bp.reverse();    // reverse the order
	var strings1= bp.join();   // it will join the strings 
	document.write(strings1 + "<br/>");
	
	bp.push("liver", "heart");
	var strings2= bp.join();   //this method will join the strings 
	document.write(strings2 + "<br/>");
	
	
	bp.sort();   // this method will sort it by alphabattical order
	var strings3= bp.join();   // it will join the strings 
	document.write(strings3 + "<br/>");
	
	
   
   </script>

	
	
	

</body>
</html>
